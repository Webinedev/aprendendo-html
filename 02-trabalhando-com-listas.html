<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>

    <!-- Neste exemplo, teremos uma lista não ordenada (ul) -->
    <h2>Lista de Compras</h2>
    <p>Neste exemplo,</p>
    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Sal</li>
        <li>Açucar</li>
        <li>Macarrão</li>
        <li>Tomate</li>
        <li>Cenoura</li>
    </ul>

    <!-- Neste exemplo, teremos uma lista não ordenada (ul) -->
    <h2>Lista dos melhores cantores do Brasil</h2>
    <ol>
        <li>Tim Maia</li>
        <li>Elis Regina</li>
        <li>Jair Rodrigues</li>
        <li>Adriana Calcanhoto</li>
        <li>Anitta</li>
    </ol>
    
</body>
</html>
